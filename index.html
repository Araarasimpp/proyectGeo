<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="Css/styles.css" />
</head>
<body>
<div id="map"></div>
<div class="panel">
    <div class="titlebox">
        <button class="hamburger-menu">
            <img src="src/ui.svg" alt="" class="icon">
        </button>
        Indicaciones para llegar 
    </div>

    <div class="">
        <img src="src/point.svg" alt="" class="subicon">
        <input type="text" id="start" placeholder="Selecciona el punto de salida:">
    </div>
        
    <div class="">
        <img src="src/ubicacion.svg" alt="" class="subicon">
        <input type="text" id="end" placeholder="Selecciona el destino:">
    </div>
</div>

    <button class="loginButton" onclick="login()">Iniciar Sesión</button>
    <button class="ubiButton" onclick="getLocation()">
        <img src="src/ubicacion-icono.svg" alt="Ubicación">
    </button>
    <div class="leaflet-control-zoom-custom">
        <button class="zoom-in" onclick="map.zoomIn()">+</button>
        <button class="zoom-out" onclick="map.zoomOut()">-</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
