<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="Css/styles.css" />
</head>
<body>
    <div id="map"></div>
    <div class="panel">
        <label for="start">Selecciona el punto de salida:</label>
        <input type="text" id="start" placeholder="Punto de salida">
        <label for="end">Selecciona el destino:</label>
        <input type="text" id="end" placeholder="Destino">
        <button onclick="calculateRoute()">Salir ahora</button>
        <button onclick="getLocation()">Ubicación Actual</button>
    </div>
    <button class="loginButton" onclick="login()">Iniciar Sesión</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
